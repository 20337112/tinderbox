@(title: String = "", js: String = "", session: utils.tinder.model.TinderAuth)(content: Html)
<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="@routes.Assets.at("img/favicon.ico")">

    <title>@title</title>

    <link href="@routes.Assets.at("css/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("font-awesome/css/font-awesome.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/plugins/iCheck/custom.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/plugins/summernote/summernote.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/plugins/summernote/summernote-bs3.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/animate.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/style.css")" rel="stylesheet">
    <link href="@routes.Assets.at("css/overrides.css")" rel="stylesheet">

  </head>

  <body class="boxed-layout skin-1">

  <div id="wrapper">

  <nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element">
            <span><img alt="image" class="img-circle user-profile-img" src="@session.user.photos.head.url" /> </span>
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              <span class="clear">
                <span class="block m-t-xs"> <strong class="font-bold">@session.user.name</strong></span>
                <span class="text-muted text-xs block">My Account <b class="caret"></b></span>
              </span>
            </a>
            <ul class="dropdown-menu animated fadeInRight m-t-xs">
              <li><a href="/logout/@session.token">Logout</a></li>
            </ul>
          </div>
          <div class="logo-element">
            <img alt="image" class="img-circle user-profile-img" src="@routes.Assets.at("img/user-generic.png")" />
          </div>
        </li>
        <li class="active" class="">
          <a href="javascript:;"><i class="fa fa-line-chart"></i> <span class="nav-label">Dashboard</span></a>
        </li>
      </ul>

    </div>
  </nav>

  <div id="page-wrapper" class="gray-bg">
  <div class="row border-bottom">
    <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
      <div class="navbar-header">
        <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-fire"></i></a>
      </div>
      <ul class="nav navbar-top-links navbar-right">
        <li>
          <a href="/logout">
            <i class="fa fa-sign-out"></i> Log out
          </a>
        </li>
      </ul>

    </nav>
  </div>


  @content


  <div class="footer">
    <div class="pull-right">
      A service by <strong><a href="http://3tierlogic.com/" target="_blank">3 Tier Logic</a></strong>.
    </div>
    <div>
      <strong>Copyright</strong> &copy; Spora.
    </div>
  </div>

  </div>
  </div>

  <!-- Mainly scripts -->
  <script src="@routes.Assets.at("js/jquery-2.1.1.js")"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")"></script>
  <script src="@routes.Assets.at("js/plugins/metisMenu/jquery.metisMenu.js")"></script>
  <script src="@routes.Assets.at("js/plugins/slimscroll/jquery.slimscroll.min.js")"></script>

  <!-- Custom and plugin javascript -->
  <script src="@routes.Assets.at("js/inspinia.js")"></script>
  <script src="js/plugins/pace/pace.min.js"></script>

  <!-- iCheck -->
  <script src="@routes.Assets.at("js/plugins/iCheck/icheck.min.js")"></script>

  <!-- SUMMERNOTE -->
  <script src="@routes.Assets.at("js/plugins/summernote/summernote.min.js")"></script>
  <script>
          $(document).ready(function(){
              $('.i-checks').iCheck({
                  checkboxClass: 'icheckbox_square-green',
                  radioClass: 'iradio_square-green',
              });


              $('.summernote').summernote();

          });
          var edit = function() {
              $('.click2edit').summernote({focus: true});
          };
          var save = function() {
              var aHTML = $('.click2edit').code(); //save HTML If you need(aHTML: array).
              $('.click2edit').destroy();
          };

    </script>
  </body>

</html>
